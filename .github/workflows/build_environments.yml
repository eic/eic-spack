name: Build Environments

on: [push, pull_request]

jobs:
  generate-matrix:
    name: Generate matrix for build
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      empty: ${{ steps.set-matrix.outputs.empty }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: |
          CHANGED_ENVIRONMENTS=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} environments | sed 's|^environments/||' | xargs -I {} dirname {} | uniq)
          EMPTY=true
          JSON="{\"include\":["
          for env in ${CHANGED_ENVIRONMENTS} ; do
            if [ ! -d $env ] ; then continue ; fi
            if [ ! -f $env/spack.yaml ] ; then continue ; fi
            for os in centos7 centos8 ubuntu18.04 ubuntu20.04 ubuntu20.10 ; do 
              # Add build to the matrix only if it is not already included
              JSONline="{\"env\": \"$env\", \"os\": \"$os\"},"
              if [[ "$JSON" != *"$JSONline"* ]]; then
                JSON="$JSON$JSONline"
                EMPTY=false
              fi              
            done
          done
          
          # Remove last "," and add closing brackets
          if [[ $JSON == *, ]]; then
            JSON="${JSON%?}"
          fi
          JSON="$JSON]}"
          echo $JSON
          
          # Set output
          echo "::set-output name=matrix::$( echo "$JSON" )"
          echo "::set-output name=empty::$EMPTY"

  build:
    name: Build ${{ matrix.env }} on ${{ matrix.os }}
    needs: generate-matrix
    if: ${{ needs.generate-matrix.outputs.empty == 'false' }}
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate-matrix.outputs.matrix)}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cvmfs-contrib/github-action-cvmfs@v2
      - name: Build environment ${{ matrix.env }} on ${{ matrix.os }}
        run: |
          mkdir -p ~/.spack && echo -e "repos::\n  - $(pwd)\n  - \$spack/var/spack/repos/builtin" > ~/.spack/repos.yaml
          /cvmfs/oasis.opensciencegrid.org/mis/singularity/bin/singularity run -B /cvmfs:/cvmfs /cvmfs/eic.opensciencegrid.org/singularity/spack-builder:${{ matrix.os }} bash -c "spack debug report && spack repo list && spack env create --without-view -d environments/${{ matrix.env }} && spack env activate --without-view environments/${{ matrix.env }} && spack concretize && spack install"
